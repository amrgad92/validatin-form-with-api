        <div class="container w-25 mt-4 py-3 rounded-lg wrapper">
            <div class="form-group">
                <form id="form" action="" class="w-75 m-auto">
                    <label for="" class="mt-2">Full name</label>
                    <input id="name" name="full_name" type="text" class="form-control" required>
                    
                    <label for="" class="mt-2">Email</label>
                    <input id="email" name="email" type="email" class="form-control" required>
        
                    <label for="" class="mt-2">Gender</label>
                    <br>
    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male" checked required>
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female" required>
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                      </div>
                    <br>
                    
                    <label for="" class="mt-2">Birthdate</label>
                    <input id="date" name="birthdate" type="date" class="form-control" required>
                    
                    <label for="" class="mt-2">Phone number</label>
                    <input id="phone" name="phone_number" type="number" class="form-control" required>
        
                    <label for="" class="mt-2">Marital status</label>
                    <!-- <input type="text" class="form-control" required> -->
                    <select  name="marital_status" class="custom-select mr-sm-2"  required>
                        <option selected >Choose...</option>
                        <option value="married">married</option>
                        <option value="single">single</option>
                        <option value="divorced">divorced</option>
                        <option value="widowed">widowed</option>
                      </select>
                    <button id="btn" onclick="SubmitForm()" type="button" class="btn btn-danger mt-2">submit</button>
                </form>
            </div>
        </div>

        <div class="container text-center">
            <table class="table table-hover table-bordered mt-5">
                <thead class="table text-center">
                    <th>name</th>
                    <th>email</th>
                    <th>gender</th>
                    <th>date</th>
                    <th>phone</th>
                    <th>marital status</th>
                </thead>
                <tbody id="tbl_body">

                </tbody>
            </table>
        </div>
